<!DOCTYPE html>
<html>
    <head>
        <title>Review Us</title>
        <link rel="stylesheet" href="../css/ReviewUs.css">
    </head>
    <body>
        <div class="container">
            <div class="title">Leave A Review</div>
            <form>
                <h3>How Would You Describe Your Experience ?</h3>
                <div class="input-title">Your Name :</div>
                <input type="text" id="name-input" required>
                <br>
                <div class="input-title">Your Email :</div>
                <input type="text" id="email-input" required>
                <br>
                <div class="input-title">Your Review :</div>
                <textarea id="review-input" rows="7" cols="50" ></textarea>
                <br>
                <button>Submit</button>
            </form>
        </div>
    </body>
</html>
