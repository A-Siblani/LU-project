<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="../css/SignUp.css">
    </head>
    <body class="body">
        <div class="box">
            <div class="Left-Part"> 
               
               

                <div class="H1-2">Already have an account?</div>

                <div><button class="button-1" onclick="location.href='SignIn.html'" >SIGN IN</button></div>
            </div>

            <div class="Right-Part">
                 <div class="H2-1">Create Account</div>

                 <div class="icons">
                      <div><button class="button-f"> f </button></div>
                      <div><button class="button-g">G&middot;</button></div>
                      <div><button class="button-in">in</button></div>
                 </div>

                 <div class="H2-2">or use your email for registration</div>

                 <div class="type-in">
                    <div><input class="type-in1" type="text" placeholder="Name" required></div>
                    <div><input class="type-in2" type="text" placeholder="Email" required></div>
                    <div><input class="type-in3" type="password" placeholder="Password" required></div>
                 </div>

                 <div><button onclick="location.href='UserPage.html'" class="button-2" >SIGN UP</button></div>
            </div>
        </div>    
    </body> 
</html>
