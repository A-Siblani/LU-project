<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        <link rel="stylesheet" href="../css/SignIn.css">
    </head>
    <body class="body">
        <div class="box">
            <div class="Left-Part"> 
                <div class="bg-image"></div>
                <div class="H1-1">New Here?</div>

                <div class="H1-2">Don't have an account?</div>

                <div><button class="button-1">SIGN UP</button></div>
            </div>

            <div class="Right-Part">
                <div class="H2-1">WELCOME BACK !</div>
                <div class="H2-2">Please login using your<br> email/username</div>

                 <div class="type-in">
                    <div><input class="type-in1" type="text" placeholder="username/email"></div>
                    <div><input class="type-in2" type="text" placeholder="Password"></div>
                 </div>

                 <div><button class="button-2" >SIGN IN</button></div>
            </div>
        </div>
    </body>
</html>
