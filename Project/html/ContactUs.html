<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="../css/CantactUs.css">
    </head>
    <body>
        <div class="container">

            <div class="left-part">
                <img src="../Images/contact-us-image.jpg">
            </div>

            <div class="right-part">
                <form>
                    <h1>Contact Us</h1>
                    <input type="text" id="name-input" placeholder="Name" required>
                    <br>
                    <input type="text" id="email-input" placeholder="Email" required>
                    <br>
                    <textarea id="complaint" rows="4" cols="30" placeholder="Message"></textarea>
                    <br>
                    <button>Submit</button>
                </form>
            </div>
            
        </div>
    </body>
</html>
